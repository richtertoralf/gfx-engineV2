<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Snowgames GFX Engine – Dashboard</title>

    <link rel="stylesheet" href="/static/css/backend-core.css">
    <link rel="stylesheet" href="/static/css/backend-grid.css">
</head>

<body>

<div id="dashboard-grid">

    <!-- ======================= -->
    <!-- Zeile 1–2: Event Setup -->
    <!-- ======================= -->

    <section class="tile" id="tile-event-info">
        <h2>Event Info</h2>
        <button>Open</button>
    </section>

    <section class="tile" id="tile-startlist-import">
        <h2>Startlist Import</h2>
        <button>Import</button>
    </section>

    <section class="tile" id="tile-text-info">
        <h2>Text Info</h2>
        <button>Edit</button>
    </section>

    <!-- ======================= -->
    <!-- Zeile 3–4: Umfeld       -->
    <!-- ======================= -->

    <section class="tile" id="tile-weather">
        <h2>Weather</h2>
        <button>Load</button>
    </section>

    <section class="tile" id="tile-startlist-view">
        <h2>Startlist View</h2>
        <button>Show</button>
    </section>

    <section class="tile" id="tile-announcer-info">
        <h2>Announcer Info</h2>
        <button>Edit</button>
    </section>

    <section class="tile" id="tile-branding">
        <h2>Branding</h2>
        <button>Configure</button>
    </section>

    <!-- ======================= -->
    <!-- Zeile 5–6: Livebereich -->
    <!-- ======================= -->

    <section class="tile" id="tile-race-timer">
        <h2>Race Timer</h2>
        <button>Start</button>
    </section>

    <section class="tile" id="tile-start-control">
        <h2>Start Control</h2>
        <button>Manual Start</button>
    </section>

    <section class="tile" id="tile-athlete-live">
        <h2>Athlete Live</h2>
        <button>Show Athlete</button>
    </section>

    <!-- Biathlon Athlet Detail -->
    <section class="tile" id="tile-biathlon-athlete-detail" data-scope="BT">
        <h2>Biathlon Athlete</h2>
        <button>Detail</button>
    </section>

    <!-- ======================= -->
    <!-- Zeile 7–8: Ergebnisse  -->
    <!-- ======================= -->

    <section class="tile" id="tile-finish-ranking">
        <h2>Finish Ranking</h2>
        <button>Show</button>
    </section>

    <section class="tile" id="tile-results-full">
        <h2>Full Results</h2>
        <button>Open</button>
    </section>

    <section class="tile" id="tile-empty">
        <h2>Free Tile</h2>
        <button>None</button>
    </section>

    <section class="tile" id="tile-biathlon-lane-overview" data-scope="BT">
        <h2>Biathlon Lane Overview</h2>
        <button>Overview</button>
    </section>

    <!-- ======================= -->
    <!-- Zeile 9: Systemstatus  -->
    <!-- ======================= -->

    <section class="tile" id="tile-system-status">
        <h2>System Status</h2>
        <button>Details</button>
    </section>

</div>

</body>
</html>
