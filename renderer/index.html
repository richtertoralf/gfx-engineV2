<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GFX Renderer V2</title>
    <style>
        /* minimaler visueller Dummy */
        #overlay-start {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 18px;
            background: rgba(0, 180, 255, 0.8);
            color: white;
            font-size: 24px;
            font-family: sans-serif;
            border-radius: 8px;

            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        #overlay-start.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="overlay-start">START OVERLAY</div>

    <script src="/renderer/update.js"></script>
</body>
</html>
